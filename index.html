<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scisors</title>
</head>
<body>
    <nav>
        <span> YOUR SCORE: <span id="user-score">0</span></span>
        <span>COMPUTER'S SCORE: <span id="computer-score">0</span></span>
    </nav>
    <main>
        <div class="center">
            <span id="result">Lets play!!</span>
            <span id="computer-choice"></span>
            <button class="reset reset-hidden">Reset</button>
        </div>
        <div class="buttons">
            <button class="rock btn"><img src="Rock.png" alt="" class="btn-img"></button>
            <button class="paper btn"><img src="Paper.png" alt="" class="btn-img"></button>
            <button class="scisors btn"><img src="Scisors.png" alt="" class="btn-img"></button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
